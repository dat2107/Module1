<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h2>Chọn 1 bài đi!!!!</h2>
        <button onclick="bai1()">bai 1</button>
        <button onclick="bai2()">bai 2</button>
        <button onclick="bai3()">bai 3</button>
        <br>
        <button onclick="bai4()">bai 4</button>
        <button onclick="bai5()">bai 5</button>
        <button onclick="bai6()">bai 6</button>
        <br>
        <button onclick="bai7()">bai 7</button>
        <button onclick="bai8()">bai 8</button>
        <button onclick="bai9()">bai 9</button>
    </center>
    <script>
        //Bài 1: Viết chương trình khởi tạo một mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
        function bai1() {
            let arr = [1, 3, 5, 6, 10, 13, 15, 20, 22, 27];
            let count = 0;
            let newarr = " ";
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] >= 10) {
                    newarr += arr[i] + ", ";
                    count++;
                }
            }
            document.write(newarr);
            alert("Có " + count + " số nguyên lớn hơn hoặc bằng 10.");

        }
        //Bài 2: Viết chương trình khởi tạo một mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
        function bai2() {
            let arr = [1, 5, 3, 7, 9, 2, 6, 8, 4, 0];
            let max = arr[0];
            let position = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                    position = i;
                }
            }
            alert("Giá trị lớn nhất là: " + max + " tại vị trí: " + position);
        }
        // Bài 3: Viết chương trình khởi tạo một mảng số nguyên. Hiển thị giá trị lớn nhất trong mảng đó. 
        //In ra giá trị trung bình của các phần tử trong mảng.
        function bai3() {
            let arr = [1, 5, 3, 7, 9, 2, 6, 8, 4, 0];
            let max = arr[0];
            let sum = 0;
            let avg = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                    position = i;
                }
                sum += arr[i];
                avg = sum / (arr.length);
            }
            alert("Giá trị lớn nhất là: " + max + ". Giá trị TB = " + avg);
        }
        //Bài 4: Viết chương trình khởi tạo hoặc nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng.
        function bai4() {
            let arr = [1, 5, 3, 7, 9, 2, 6, 8, 4, 0];
            let newArr = [];
            for (let i = arr.length - 1; i >= 0; i--) {
                newArr.push(arr[i]);
            }
            alert(newArr)
        }
        // Bài 5: Viết chương trình đếm số nguyên âm trong một chuỗi.
        function bai5() {
            let arr = [1, -5, 3, -7, 9, 2, -6, -8, 4, 0];
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < 0) {
                    count++;
                }
            }
            alert("có " + count + " số nhỏ hơn 0 trong mảng");
        }
        // Bài 6: Viết chương trình khởi tạo hoặc nhập vào một mảng số nguyên gồm 10 phần tử. 
        //Nhập hoặc tạo một phần tử số nguyên V. Chương trình tìm xem V có nằm trong mảng không.
        //Nếu V thuộc mảng, in ra: "V is in the array".
        //Nếu không, in ra: "V is not in the array".
        function bai6() {
            let arr = [1, 5, 3, 7, 9, 2, 6, 8, 4, 0];
            let n = +prompt("Nhập vào 1 số nguyên: ");
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == n) {
                    alert("V is in the array");
                    return;
                }
            }
            alert("V is not in the array");
        }
        //Bài 7: Viết chương trình khởi tạo hoặc nhập vào một mảng số nguyên gồm 10 phần tử. 
        //Nhập hoặc tạo một phần tử số nguyên V. Chương trình kiểm tra xem V có thuộc mảng đã cho không.
        //Nếu V thuộc mảng, xóa V khỏi mảng (dịch các phần tử bên phải V sang vị trí của V và gán 0 cho phần tử cuối cùng của mảng).
        function bai7() {
            let arr = [1, 5, 3, 7, 9, 2, 6, 8, 4, 10];
            let n = +prompt("Nhập vào 1 số nguyên: ");
            let index = arr.indexOf(n);
            if (index !== -1) {
                alert("V is in the array");
                arr.splice(index, 1);
                arr.push(0);
                console.log("Mảng sau khi xóa:", arr);
            } else {
                alert("V is not in the array");
            }
        }
        //Bài 8: Viết chương trình khởi tạo hoặc nhập vào một mảng số nguyên gồm 10 phần tử. 
        //Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị mảng đã được sắp xếp.
        function bai8() {
            let arr = [1, 5, 3, 7, 9, 2, 6, 8, 4, 10];
            console.log("Mảng ban đầu:", arr);
            arr.sort(function (a, b) {
                return a - b;
            });
            console.log("Mảng sau khi sắp xếp tăng dần:", arr);
        }
        //Bài 9: Viết chương trình khởi tạo hoặc nhập vào hai mảng số nguyên gồm 10 phần tử (gọi là mảng a và b).
        //Tạo mảng c gồm 20 phần tử.
        //Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c.
        //Hiển thị mảng c.
        function bai9(){
            let a = [1, 5, 3, 7, 9, 2, 6, 8, 4, 10];
            let b = [11, 15, 13, 17, 19, 12, 16, 18, 14, 20];
            let c = a.concat(b);
            console.log(c);
        }
    </script>
</body>
