<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #eee;
        }

        tr:nth-child(odd) {
            background-color: #fff;
        }

        th {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <!-- nhập chuỗi ngắn -->
    <form action="/action_page.php">
        Account:
        <input name="account" type="text" />
    </form>
    <!-- nhập mật khẩu -->
    <form action="/action_page.php">
        Password:
        <input name="password" type="password" />
    </form>
    <!-- check box -->
    <form action="/action_page.php">
        Sở thích:<br />
        <label><input name="hobby" value="travel" type="checkbox" /> Du lịch</label> <br />
        <label><input name="hobby" value="sport" type="checkbox" /> Thể thao</label> <br />
        <label><input name="hobby" value="cooking" type="checkbox" /> Nấu ăn</label> <br />
    </form>
    <!-- Radio -->
    <form action="/action_page.php">
        Sở thích:<br />
        <label><input name="hobby" value="travel" type="radio" checked /> Du lịch</label> <br />
        <label><input name="hobby" value="sport" type="radio" /> Thể thao</label> <br />
        <label><input name="hobby" value="cooking" type="radio" /> Nấu ăn</label> <br />
    </form>
    <!-- input reset -->
    <form action="/action_page.php">
        Account: <input name="account" value="admin" type="text" /><br />
        Sở thích:<br />
        <label><input name="hobby" value="travel" type="radio" checked /> Du lịch</label> <br />
        <label><input name="hobby" value="sport" type="radio" /> Thể thao</label> <br />
        <label><input name="hobby" value="cooking" type="radio" /> Nấu ăn</label> <br />
        <input type="reset" value="Reset" />
    </form>
    <!-- submit -->
    <form method="POST">
        Account: <input name="account" value="admin" type="text" /><br />
        Sở thích:<br />
        <label><input name="hobby" value="travel" type="radio" checked /> Du lịch</label> <br />
        <label><input name="hobby" value="sport" type="radio" /> Thể thao</label> <br />
        <label><input name="hobby" value="cooking" type="radio" /> Nấu ăn</label> <br />
        <input type="submit" value="Send data" />
    </form>
    <!-- hidden -->
    <form method="POST">
        <input name="secret" value="abcg124faasfjh149dfd" type="hidden" />
        Account: <input name="account" value="admin" type="text" /><br />
        Sở thích:<br />
        <label><input name="hobby" value="travel" type="radio" checked /> Du lịch</label> <br />
        <label><input name="hobby" value="sport" type="radio" /> Thể thao</label> <br />
        <label><input name="hobby" value="cooking" type="radio" /> Nấu ăn</label> <br />
        <input type="submit" value="Send data" />
    </form>
    <!-- button -->
    <form method="POST">
        <button type="button">
            <img src="http://codegym.vn/wp-content/uploads/2017/03/CodeGym-3-02-copy.jpg" width="200px" />
        </button>
    </form>
    <!-- textarea -->
    <form method="POST">
        <textarea cols="50"
            rows="4">This is a very very long text text text text text text text text text text text text </textarea>
    </form>
    <!-- select drop-down -->
    <select name="city">
        <option value="HN">Hà Nội</option>
        <option value="HP">Hải Phòng</option>
        <option value="HU">Huế</option>
        <option value="DN">Đà Nẵng</option>
        <option value="SG">Sài Gòn</option>
    </select>
    <!-- select list -->
    <select name="city" multiple>
        <option value="HN">Hà Nội</option>
        <option value="HP">Hải Phòng</option>
        <option value="HU">Huế</option>
        <option value="DN">Đà Nẵng</option>
        <option value="SG">Sài Gòn</option>
    </select>
    <!-- table -->
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
    <input type="range" name="score" id="score" value="50" min="0" max="100">
    <table border="1" cellpadding="2" cellspacing="5">
        <tr>
            <th>Name</th>
            <th>Telephone</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>55577854</td>
        </tr>
    </table>
</body>

</html>
