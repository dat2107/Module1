<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bàn cờ vua</title>
  <style>
    table.chessboard {
      border-collapse: collapse;
      margin: 30px auto;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    td {
      width: 60px;
      height: 60px;
    }
    .white {
      background-color: #ffffff;
    }
    .black {
      background-color: #000000;
    }
    .label {
      background-color: gold;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table class="chessboard">
    <!-- Hàng số trên cùng -->
    <tr>
      <td class="label"></td>
      <td class="label">1</td>
      <td class="label">2</td>
      <td class="label">3</td>
      <td class="label">4</td>
      <td class="label">5</td>
      <td class="label">6</td>
      <td class="label">7</td>
      <td class="label">8</td>
      <td class="label"></td>
    </tr>

    <!-- Dòng A -->
    <tr>
      <td class="label">A</td>
      <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
      <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
      <td class="label">A</td>
    </tr>
    <!-- Dòng B -->
    <tr>
      <td class="label">B</td>
      <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
      <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
      <td class="label">B</td>
    </tr>
    <!-- Dòng C -->
    <tr>
      <td class="label">C</td>
      <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
      <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
      <td class="label">C</td>
    </tr>
    <!-- Dòng D -->
    <tr>
      <td class="label">D</td>
      <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
      <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
      <td class="label">D</td>
    </tr>
    <!-- Dòng E -->
    <tr>
      <td class="label">E</td>
      <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
      <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
      <td class="label">E</td>
    </tr>
    <!-- Dòng F -->
    <tr>
      <td class="label">F</td>
      <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
      <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
      <td class="label">F</td>
    </tr>
    <!-- Dòng G -->
    <tr>
      <td class="label">G</td>
      <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
      <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
      <td class="label">G</td>
    </tr>
    <!-- Dòng H -->
    <tr>
      <td class="label">H</td>
      <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
      <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
      <td class="label">H</td>
    </tr>

    <!-- Hàng số dưới cùng -->
    <tr>
      <td class="label"></td>
      <td class="label">1</td>
      <td class="label">2</td>
      <td class="label">3</td>
      <td class="label">4</td>
      <td class="label">5</td>
      <td class="label">6</td>
      <td class="label">7</td>
      <td class="label">8</td>
      <td class="label"></td>
    </tr>
  </table>
</body>
</html>
