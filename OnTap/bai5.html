<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let width, height;
        width = parseInt(prompt("Nhập chiều rộng: "));
        height = parseInt(prompt("Nhập chiều dài: "));
        let chuvi = (width+height)*2;
        let dientich = width*height
        document.write("Chu vi là: ", chuvi);
        document.write("Diện tích là: ", dientich);
    </script>
</body>
</html>
