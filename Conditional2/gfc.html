    <script>
        const switches = [
            document.getElementById('mySwitch1'), 
            document.getElementById('mySwitch2'), 
            document.getElementById('mySwitch3') 
        ];

        let activeOrder = [];

        switches.forEach(switchEl => {
            switchEl.addEventListener('change', () => {
                if (switchEl.checked) {
                    activeOrder.push(switchEl);
                    if (activeOrder.length > 2) {
                        const toTurnOff = activeOrder.shift();
                        toTurnOff.checked = false;
                    }
                } else {
                    activeOrder = activeOrder.filter(el => el !== switchEl);
                }
            });
        });
    </script>
