    <script>
        function calculateDays() {
            let date = +document.getElementById("date").value;
            let result = "";

            switch (date) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    result = `Tháng ${date} có 31 ngày`;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    result = `Tháng ${date} có 30 ngày`;
                    break;
                case 2:
                    result = "Tháng 2 có 28 hoặc 29 ngày";
                    break;
                default:
                    result = "Tháng không hợp lệ";
            }

            document.getElementById("result").innerHTML = result;
        }

        document.getElementById("Calc").onclick = calculateDays;
    </script>
