<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="input-group">
        <input type="text" class="form-control form-control-sm" placeholder="New products" id="txtAdd">
        <button type="button" class="btn btn-success" id="btnAdd" onclick="add()"><i class="fas fa-plus"></i></button>
    </div>
    <table class="table table-light">
        <thead>
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="productTable">
            
        </tbody>
    </table>
    <script>
        let products = [];

        function add(){
            const input =  document.getElementById("txtAdd");
            const pro = input.value.trim();
            if(pro.trim() !== ""){
                products.push(pro);
                updateTable();
                input.value = "";
                // document.getElementById('add').value = "";
            } else {
                alert("Please enter a product name.");
            }
        }
        function updateTable(){
            const tbody = document.getElementById("productTable");
            tbody.innerHTML = "";
            products.forEach((product, index) => {
                const row = `
                    <tr>
                        <td>${product}</td>
                        <td>
                            <button class="btn btn-warning btn-sm me-1" onclick="edit(${index})">
                                <i class="fa-solid fa-wrench"></i> Sửa
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="remove(${index})">
                                <i class="fa-solid fa-trash"></i> Xoá
                            </button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function remove(index){
            if (confirm("Bạn có chắc chắn muốn xoá sản phẩm này?")) {
                products.splice(index, 1);
                updateTable();
            }
        }

        function edit(index) {
            const newName = prompt("Nhập tên mới:", products[index]);
            if (newName !== null && newName.trim() !== "") {
                products[index] = newName.trim();
                updateTable();
            }
        }
    </script>
</body>

</html>
