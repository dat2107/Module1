<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        number = +prompt("Nhập số lượng snt muốn hiển thị: ");
        
        do{
            let count = 0;
            let i = 2;
            let snt = "";
            while (count < number) {
                let check = true;
                for (let j = 2; j <= Math.sqrt(i); j++) {
                    if (i % j === 0) {
                        check = false;
                        break;
                    }
                }
                if (check) {
                    snt += i + " ";
                    count++;
                }
                i++;
            }
            document.write(snt);
            
        }while (number > 0);
    </script>
</body>
</html>
